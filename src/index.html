<body>


<app-root>Loading...</app-root>
<style>@-webkit-keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@-moz-keyframes spin{0%{-moz-transform:rotate(0)}100%{-moz-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.spinner{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1003;background: #000000;overflow:hidden}
.spinner div:first-child{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;box-shadow:0 3px 3px 0 rgba(255,56,106,1);transform:translate3d(0,0,0);animation:spin 2s linear infinite}  .spinner div:first-child:after,.spinner div:first-child:before{content:'';position:absolute;border-radius:50%}
.spinner div:first-child:before{top:5px;left:5px;right:5px;bottom:5px;box-shadow:0 3px 3px 0 rgb(255, 228, 32);-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}  .spinner div:first-child:after{top:15px;left:15px;right:15px;bottom:15px;box-shadow:0 3px 3px 0 rgba(61, 175, 255,1);animation:spin 1.5s linear infinite}</style>
<div id="nb-global-spinner" class="spinner">
  <div class="blob blob-0"></div>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
  <div class="blob blob-4"></div>
  <div class="blob blob-5"></div>
</div>
<script type="text/javascript">
    var start = {
      elem: '#start', //选择ID为START的input
      format: 'YYYY/MM/DD hh:mm:ss', //自动生成的时间格式
      min: laydate.now(), //设定最小日期为当前日期
      max: '2099-06-16 23:59:59', //最大日期
      istime: true, //必须填入时间
      istoday: false,  //是否是当天
      start: laydate.now(0,"YYYY/MM/DD hh:mm:ss"),  //设置开始时间为当前时间
      choose: function(datas){
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    var end = {
      elem: '#end',
      format: 'YYYY/MM/DD hh:mm:ss',
      min: laydate.now(),
      max: '2099-06-16 23:59:59',
      istime: true,
      istoday: false,
      start: laydate.now(0,"YYYY/MM/DD hh:mm:ss"),
      choose: function(datas){
//        start.max = datas; //结束日选好后，重置开始日的最大日期
        end.min = datas; //开始日选好后，重置结束日的最小日期
        end.start = datas //将结束日的初始值设定为开始日
      }
    };
    laydate(start);
    laydate(end);
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "http://api.map.baidu.com/api?v=2.0&ak=PeF7fa3g436cNdspCytr4ogR8VdoUsXa&callback=init";
    document.body.appendChild(script);


</script>
</body>
</html>
